<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the United States of America</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Logo" class="page__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>

    <!--Edit Modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class ="modal__heading">Edit Profile</h1>
        <form class="modal__form" id="profile-edit-form">
          <input
            class="modal__input modal__input_type_name"
            name="Name"
            id="profile-title-input"
            placeholder="Name"
            type="text"
          />
          <input
            class="modal__input modal__input_type_description"
            name="Description"
            id="profile-description-input"
            placeholder="Description"
            type="text"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class ="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            name="Title"
            id="profile-title-input"
            placeholder="Title"
            type="text"
          />
          <input
            class="modal__input modal__input_type_url"
            name="URL"
            id="profile-description-input"
            placeholder="Image URL"
            type="text"
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal modal_preview" id="preview-modal">
      <div class="modal__container modal__container_image">
        <button class="modal__close" type="button"></button>
        <img src="" class="modal__image" alt="" id="preview-modal-image" />
        <p class="modal__caption" id="preview-modal-title"></h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
